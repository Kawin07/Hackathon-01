


 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Unavailable</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

p {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
}

.btn {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    color: white;
    background-color: #007bff;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0056b3;
}

#countdown {
    font-weight: bold;
    color: #007bff;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Sorry</h1>
        <p>The page you're looking for is currently unavailable.</p>
        <p>You will be automatically redirected to our homepage in <span id="countdown">5</span> seconds.</p>
        <a href="https://eeesparkathon.netlify.app/" class="btn">Go to Homepage Now</a>
    </div>
    <script src="script.js"></script>
    <script>
        // Set the time for the countdown (in seconds)
let timeLeft = 5;
const countdownElement = document.getElementById('countdown');

// Update the countdown every second
const countdown = setInterval(() => {
    timeLeft--;
    countdownElement.textContent = timeLeft;

    // Redirect when the countdown reaches 0
    if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = "https://eeesparkathon.netlify.app/"; // Replace with your URL
    }
}, 1000);
    </script>
</body>
</html>
